
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector with Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        .selected-image {
            border: 3px solid blue;
        }
        .card {
            margin-top: 20px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Center the input and adjust its height */
        #nameInput {
            height: 50px;
            max-width: 300px;
            margin-left: 10px;
        }

        /* For the top part, align the pencil icon and input */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Image gallery */
        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Add space between the image section and the card */
        .row {
            display: flex;
            justify-content: space-between;
        }

        .col-md-4 {
            flex: 1;
        }

        .col-md-8 {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Top: Pencil icon with text input -->
    <div class="input-container">
        <i class="bi bi-pencil-square" style="font-size: 24px; cursor: pointer;"></i>
        <input type="text" class="form-control ms-2" id="nameInput" placeholder="Enter name" />
    </div>

    <!-- Main content -->
    <div class="row">
        <!-- Left: Image gallery -->
        <div class="col-md-4">
            <div class="image-container" id="imageGallery">
                <!-- Images will be dynamically added here -->
            </div>
        </div>

        <!-- Right: Card to display selected image -->
        <div class="col-md-8">
            <div class="card" id="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/100" class="card-img-top" id="cardImage" alt="Card image" />
                <div class="card-body">
                    <h5 class="card-title" id="cardTitle">Selected Image 1</h5>
                    <p class="card-text" id="cardDescription">This is the description for image 1.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom: Next and Back buttons -->
    <div class="bottom-buttons">
        <button class="btn btn-secondary" id="backButton">Back</button>
        <button class="btn btn-primary" id="nextButton">Next</button>
    </div>
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script type="module">
    import DATA from "../data/data.js";
    const heads_data = DATA['HEADS'];
    // JavaScript logic to handle interactions
    const imageGallery = document.getElementById('imageGallery');
    const cardImage = document.getElementById('cardImage');
    const cardTitle = document.getElementById('cardTitle');
    const cardDescription = document.getElementById('cardDescription');
    const backButton = document.getElementById('backButton');
    const nextButton = document.getElementById('nextButton');

    // let imagesData = [
    //     { id: 1, src: "https://via.placeholder.com/100", title: "Image 1", description: "This is the description for image 1." },
    //     { id: 2, src: "https://via.placeholder.com/100", title: "Image 2", description: "This is the description for image 2." },
    //     { id: 3, src: "https://via.placeholder.com/100", title: "Image 3", description: "This is the description for image 3." },
    //     { id: 4, src: "https://via.placeholder.com/100", title: "Image 4", description: "This is the description for image 4." },
    //     { id: 5, src: "https://via.placeholder.com/100", title: "Image 5", description: "This is the description for image 5." },
    //     { id: 6, src: "https://via.placeholder.com/100", title: "Image 5", description: "This is the description for image 5." }

    // ];

    let selectedIndex = 0;

    // Function to render images dynamically
    function renderImages() {
    imageGallery.innerHTML = ''; // Clear the gallery before rendering new images
    heads_data.forEach((image, index) => {
        const imgElement = document.createElement('img');
        imgElement.src = "../"+ image.path;
        imgElement.alt = image.key;
        imgElement.dataset.id = image.id;
        
        // Only add the 'selected-image' class if the image is selected
        if (index === selectedIndex) {
            imgElement.classList.add('selected-image');
        }
        
        imgElement.classList.add('img-thumbnail');
        imageGallery.appendChild(imgElement);
    });
}

    function updateCard(index) {
        const imageData = heads_data[index];
        cardImage.src = "../"+imageData.path;
        cardTitle.textContent = imageData.key;
        cardDescription.textContent = imageData.description;

        // Highlight the selected image
        const allImages = document.querySelectorAll('.image-container img');
        allImages.forEach(img => img.classList.remove('selected-image'));
        allImages[index].classList.add('selected-image');
    }

    // Image click handler
    imageGallery.addEventListener('click', (event) => {
        if (event.target.tagName.toLowerCase() === 'img') {
            const clickedIndex = Array.from(imageGallery.children).indexOf(event.target);
            selectedIndex = clickedIndex;
            updateCard(selectedIndex);
        }
    });

    // Initial setup
    renderImages();
    updateCard(selectedIndex);

    // Next and Back button handlers
    nextButton.addEventListener('click', () => {
        selectedIndex = (selectedIndex + 1) % heads_data.length;
        updateCard(selectedIndex);
        renderImages(); // Re-render images after the update
    });

    backButton.addEventListener('click', () => {
        selectedIndex = (selectedIndex - 1 + heads_data.length) % heads_data.length;
        updateCard(selectedIndex);
        renderImages(); // Re-render images after the update
    });

    window.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowRight') {
        selectedIndex = (selectedIndex + 1) % heads_data.length;
        updateCard(selectedIndex);
        renderImages(); // Re-render images after the update
    } else if (event.key === 'ArrowLeft') {
        selectedIndex = (selectedIndex - 1 + heads_data.length) % heads_data.length;
        updateCard(selectedIndex);
        renderImages(); // Re-render images after the update
    }
});
</script>
</body>
</html>
