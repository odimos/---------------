<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Commands</title>
</head>
<body>
  <h1>Shout a Command!</h1>
  <p>Commands: "jump", "kick", "front", "back"</p>
  <button id="start">Start Listening</button>
  <button id="stop">Stop Listening</button>
  <p id="status">Status: Not listening</p>
  <script>
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support speech recognition. Try Chrome!");
    } else {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true; // Keep listening continuously
      recognition.interimResults = true; // Enable interim results for faster feedback
      recognition.lang = 'en-US'; // Set the language to English
      recognition.maxAlternatives = 1; // Return only the most likely result

      const status = document.getElementById("status");

      recognition.onstart = () => {
        status.textContent = "Status: Listening...";
        console.log("Speech recognition started");
      };

      recognition.onend = () => {
        status.textContent = "Status: Not listening";
        console.log("Speech recognition stopped");
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }

        transcript = transcript.trim().toLowerCase();
        console.log("You said:", transcript);

        // Respond to the command instantly
        const commands = ["jump", "kick", "front", "back"];
        if (commands.includes(transcript)) {
          console.log(`Command recognized: ${transcript}`);
          // Perform an action based on the command, like calling a game function
        } else {
          console.log(`Unrecognized command: ${transcript}`);
        }
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error", event.error);
      };

      // Start and stop buttons
      document.getElementById("start").addEventListener("click", () => recognition.start());
      document.getElementById("stop").addEventListener("click", () => recognition.stop());
    }
  </script>
</body>
</html>
